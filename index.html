    <!-- Google tag (gtag.js) - Loads only if consent is accepted -->
    <script>
      (function() {
        // Check consent before loading GTM
        const consent = localStorage.getItem('sandbooks-analytics-consent');
        if (consent === 'disabled') {
          // Analytics disabled - don't load GTM
          window.dataLayer = [];
          window.gtag = function() {};
          return;
        }
        
        const gtmId = '%VITE_GOOGLE_TAG_MANAGER_TAG%';
        if (gtmId && gtmId.trim() !== '' && gtmId.startsWith('G-')) {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', gtmId);
          
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + gtmId;
          document.head.appendChild(script);
        }
      })();
    </script>
